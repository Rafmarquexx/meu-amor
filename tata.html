<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração Especial</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: #FFEBEE; /* Fundo vermelho suave */
            color: #D32F2F; /* Cor vermelha */
            text-align: center;
            margin-top: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 64 64"><circle fill="#FFCDD2" cx="32" cy="32" r="30"/><circle fill="#EF9A9A" cx="32" cy="32" r="25"/><circle fill="#E57373" cx="32" cy="32" r="20"/><circle fill="#EF5350" cx="32" cy="32" r="15"/><circle fill="#F44336" cx="32" cy="32" r="10"/><circle fill="#D32F2F" cx="32" cy="32" r="5"/></svg>');
            background-size: 200px;
            background-repeat: repeat;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 32px;
            margin-bottom: 30px;
        }

        /* Botão estilizado */
        .discovery-button {
            background-color: #FFFFFF; /* Fundo branco */
            border: 2px solid #D32F2F; /* Borda vermelha */
            color: #D32F2F; /* Cor vermelha */
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .discovery-button:hover {
            background-color: #D32F2F; /* Cor vermelha */
            color: #FFFFFF; /* Cor branca */
        }
    </style>
</head>
<body>
    <h1>Querida Tata</h1>
    <p>Tata, quero te dizer uma coisa.</p>
    <!-- Botão -->
    <button class="discovery-button" onclick="showMessage()">Clique aqui para descobrir</button>
    
    <p id="message" style="display: none; font-size: 28px;">Tu é perrequeira!</p>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
